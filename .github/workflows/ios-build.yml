name: iOS Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test iOS App
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select --switch /Applications/Xcode.app
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Show Swift version
      run: swift --version
    
    - name: Build with Swift Package Manager
      run: |
        # Build using Swift Package Manager with macOS SDK
        # Use sdk parameter to ensure proper SDK linkage for SwiftUI
        swift build -Xswiftc "-sdk" -Xswiftc "`xcrun --sdk macosx --show-sdk-path`"
    
    - name: Run tests
      run: |
        # Run tests using Swift Package Manager with code coverage and macOS SDK
        swift test --enable-code-coverage -Xswiftc "-sdk" -Xswiftc "`xcrun --sdk macosx --show-sdk-path`"
    
    - name: Generate code coverage report
      run: |
        # Generate code coverage report using llvm-cov
        xcrun llvm-cov export -format="lcov" .build/debug/AIDrivenIOSAppPackageTests.xctest/Contents/MacOS/AIDrivenIOSAppPackageTests -instr-profile .build/debug/codecov/default.profdata > coverage.lcov || true
        if [ -f coverage.lcov ]; then
          echo "Coverage report generated"
        else
          echo "No coverage report generated"
        fi
    
    - name: Display coverage summary
      run: |
        if [ -f coverage.lcov ]; then
          echo "Code coverage report generated (coverage.lcov)"
          echo "Summary of covered files:"
          grep -E "^SF:" coverage.lcov | sed 's/SF://' | head -20 || true
        else
          echo "No coverage report generated"
        fi
