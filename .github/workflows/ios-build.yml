name: iOS Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test iOS App
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select --switch /Applications/Xcode.app
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Show Swift version
      run: swift --version
    
    - name: Build with Swift Package Manager
      run: |
        # Build using xcodebuild for better SDK support
        xcodebuild -scheme AIDrivenIOSApp -destination 'platform=macOS' build
    
    - name: Run tests
      run: |
        # Run tests using xcodebuild for better SDK support  
        xcodebuild test -scheme AIDrivenIOSApp -destination 'platform=macOS' -enableCodeCoverage YES
    
    - name: Generate code coverage report
      run: |
        # Find the xcresult bundle from xcodebuild test
        XCRESULT=$(find ~/Library/Developer/Xcode/DerivedData -name '*.xcresult' -print -quit)
        if [ -n "$XCRESULT" ]; then
          xcrun xccov view --report "$XCRESULT" > coverage_summary.txt || true
          echo "Coverage report generated"
          cat coverage_summary.txt || true
        else
          echo "No xcresult bundle found"
        fi
    
    - name: Display coverage summary
      run: |
        if [ -f coverage_summary.txt ]; then
          echo "Code coverage report:"
          cat coverage_summary.txt
        else
          echo "No coverage report generated"
        fi
