name: iOS Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test iOS App
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select --switch /Applications/Xcode.app
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Show Swift version
      run: swift --version
    
    - name: Build with Swift Package Manager
      run: |
        # Build using xcodebuild for proper SDK support
        xcodebuild -scheme AIDrivenIOSApp -destination 'platform=macOS' build
    
    - name: Run tests
      run: |
        # Run tests using xcodebuild with code coverage
        xcodebuild -scheme AIDrivenIOSApp -destination 'platform=macOS' test -enableCodeCoverage YES
    
    - name: Generate code coverage report
      run: |
        # Generate code coverage report using xcov
        # Find the xcresult bundle from the test run
        XCRESULT_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "*.xcresult" | head -1)
        if [ -n "$XCRESULT_PATH" ]; then
          echo "Found xcresult at: $XCRESULT_PATH"
          # Export coverage using xccov
          xcrun xccov view --report --json "$XCRESULT_PATH" > coverage.json || true
          if [ -f coverage.json ]; then
            echo "Coverage report generated (coverage.json)"
          else
            echo "Failed to generate coverage report"
          fi
        else
          echo "No xcresult file found"
        fi
    
    - name: Display coverage summary
      run: |
        if [ -f coverage.json ]; then
          echo "Code coverage report generated (coverage.json)"
          echo "Coverage summary:"
          # Extract and display coverage percentage
          cat coverage.json | head -50 || true
        else
          echo "No coverage report generated"
        fi
